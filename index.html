<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Solar System - AFrame Sample</title>
		<!-- A-Frameを読み込み -->
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<!-- AR.jsを読み込み -->
		<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
	</head>
	<body>
		<p>A-Frame Sample</p>
		<a-scene embedded arjs="debugUIEnabled: false" vr-mode-ui="enabled: false">
			<a-assets>
				<img src="img/2k_stars_milky_way.jpg" id="milky_way">
			</a-assets>
			<!-- a-markerのtypeにpatternを設定, 作ったpattファイルをurlにを指定 -->
			<a-marker type="pattern" url="qr.patt">
				<!-- 太陽 -->
				<a-entity>
					<a-sphere src="img/2k_sun.jpg" radius="0.2" segment-height="53"></a-sphere>
					<a-animation attribution="rotation" to="0 360 0" dur="5000" repeat="indefinite" easing="linear"></a-animation>
				</a-entity>
				<!-- 水星 -->
				<a-entity>
					<a-sphere src="img/2k_mercury.jpg" position="0 0 0.5" radius="0.03" segment-height="53"></a-sphere>
					<a-animation attribution="rotation" to="0 360 0" dur="3500" repeat="indefinite" easing="linear"></a-animation>
				</a-entity>
				<!-- 金星 -->
				<a-entity>
					<a-sphere src="img/2k_venus_atmosphere.jpg" position="0 0 0.7" radius="0.06" segment-height="53"></a-sphere>
					<a-animation attribution="rotation" to="0 360 0" dur="4000" repeat="indefinite" easing="linear"></a-animation>
				</a-entity>
				<!-- 地球 -->
				<a-entity>
					<a-sphere src="img/2k_earth_daymap.jpg" position="0 0 1" radius="0.08" segment-height="53"></a-sphere>
					<a-animation attribution="rotation" to="0 360 0" dur="5500" repeat="indefinite" easing="linear"></a-animation>
				</a-entity>
				<!-- 火星 -->
				<a-entity>
					<a-sphere src="img/2k_mars.jpg" position="0 0 1.2" radius="0.09" segment-height="53"></a-sphere>
					<a-animation attribution="rotation" to="0 360 0" dur="7000" repeat="indefinite" easing="linear"></a-animation>
				</a-entity>
				<!-- 木星 -->
				<a-entity>
					<a-sphere src="img/2k_jupiter.jpg" position="0 0 1.5" radius="0.1" segment-height="53"></a-sphere>
					<a-animation attribution="rotation" to="0 360 0" dur="8000" repeat="indefinite" easing="linear"></a-animation>
				</a-entity>
				<!-- 背景 -->
				<a-image src="#milky_way" width="3" height="3" rotation="-90 0 0" opacity="0.5"></a-image>
				<!-- テキスト -->
				<a-text position="0 0 1.2" rotation="-90 0 0" value="Solar System" color="white" align="left"></a-text>
				<a-text position="0 0 1.2" rotation="-90 0 0" value="The textures by\nsolarsystemscope.com" color="white" width="2" align="right"></a-text>
			</a-marker>
			<a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
